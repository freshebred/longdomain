<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE INFINITE VOID 2000</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="viewport">
        <div id="world">
            <div id="items-container"></div>
            <div id="users-container"></div>
            <div id="center-console">
                <div class="marquee-container">
                    <marquee scrollamount="10" scrolldelay="50">WELCOME TO THE INFINITE VOID *** SUBMIT YOUR THOUGHTS
                        *** NO BAD WORDS *** HAVE FUN ***</marquee>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="user-input" maxlength="67" placeholder="Type something stupid..."
                        autocomplete="off">
                    <button id="submit-btn">SEND IT</button>
                </div>
                <div id="status-msg"></div>
            </div>
        </div>
        <svg id="overlay-lines" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <div id="ui-layer">
        <!-- UI Layer is now empty of console, but kept for overlay elements if needed -->
    </div>

    <!-- Popups Container -->
    <div id="popups-layer"></div>

    <script src="script.js"></script>
</body>

</html>
